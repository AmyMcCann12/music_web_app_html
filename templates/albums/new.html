<!DOCTYPE html>
  <head lang="en">
    <title>New Album</title>
  </head>
  <body>
    <h1>New Album</h1>
    <form action="/albums" method="post">
        {% if errors %}
        <p class="t-errors">
            There were errors with your submission: {{errors}}
        </p>
        {% endif%}
        <p>
            <label for="title">Title</label>
            <input type="text" name="title" id = "title">
        </p>
        <p>
            <label for="release_year">Release Year</label>
            <input type="int" name="release_year" id = "release_year">
        </p>
        <p>
            <label for="artist_id">Artist ID</label>
            <input type="int" name="artist_id" id = "arist_id">
        </p>
        <p>
            <input type="submit" value="Create Album">
        </p>
        <p>
            For information, these are the ids for each artist:
        </p>
        <p>
            {% for artist in artists %}
            <div>
                <p class = "t-artists-ids">{{artist.name}}: {{artist.id}}</p>
            </div>
            {% endfor %}
        </p>

    </form>
  </body>
</html>
