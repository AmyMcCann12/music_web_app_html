<!DOCTYPE html>
  <head lang="en">
    <title>Albums List</title>
  </head>
  <body>
    <h1>Albums</h1>
    {% for album in albums %}
    <div>
        <h2>
          <a href="/albums/{{album.id}}">{{album.title}}</a>
        </h2>
        <p>Released: {{album.release_year}}</p>
    </div>
    {% endfor %}
    <a href="/albums/new">Add new album</a>
  </body>
</html>
