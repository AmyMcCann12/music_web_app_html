<!DOCTYPE html>
  <head>
    <title>Artist</title>
  </head>
  <body>
    <h1>Artist: {{artist.name}}</h1>
    <p class="t-genre">Genre: {{artist.genre}}</p>
    <p>Albums: </p>
    <ul>
        {% for album in artist.albums %}
        <li>{{album.title}}</li>
        {% endfor %}
    </ul>    
    <a href="/artists">Return to Artists</a>
  </body>
</html>
